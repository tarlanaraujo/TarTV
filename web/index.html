<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="#TarTV - Soluções Profissionais em IPTV">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="#TarTV">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>#TarTV - Player IPTV Profissional</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Tema personalizado TarSystem -->
  <style>
    body {
      background: linear-gradient(135deg, #2B5CB0 0%, #1E4080 100%);
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #2B5CB0 0%, #1E4080 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="logo">
      <span style="font-size: 32px; color: white;">#</span>
    </div>
    <h2 style="margin: 0; font-weight: 600;">#TarTV</h2>
    <p style="margin: 8px 0 0 0; opacity: 0.8;">Carregando...</p>
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Remove loading quando Flutter carregar
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
